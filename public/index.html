<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title><%- title -%></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link href="public/css/kclient.css" rel="stylesheet" />
    <script src="audio/socket.io/socket.io.js"></script>
    <script src="public/js/pcm-player.js"></script>
  </head>
  <body>
    <!--KasmVNC Iframe-->
    <iframe
      class="vnc"
      src="vnc/index.html?autoconnect=1&resize=remote&clipboard_up=false&clipboard_down=false&clipboard_seamless=false&show_control_bar=false"
    ></iframe>
    <!--LSIO Function Bar-->
    <div id="lsbar">
      <img
        class="icons"
        id="fileButton"
        title="File Manager"
        src="public/css/files.svg"
        onclick="toggle('#files')"
      />
      <img
        class="icons"
        id="audioButton"
        title="Enable Audio"
        src="public/css/speaker.svg"
        onclick="audio()"
      />
      <img
        class="icons"
        id="webcamButton"
        title="Enable Webcam"
        src="public/css/webcam.svg"
        onclick="startStreaming()"
      />

      <!-- <img
      class="icons"
      id="audioButton"
      title="Enable Record"
      src="public/css/mic.svg"
      onclick="recordClient()"
    /> -->

      <!-- <video id="webcam" autoplay playsinline></video> -->
      <div class="select">
        <label for="audioSource">Audio input source: </label
        ><select id="audioSource"></select>
      </div>

      <div class="select">
        <label for="audioOutput">Audio output destination: </label
        ><select id="audioOutput"></select>
      </div>

      <div class="select">
        <label for="videoSource">Video source: </label
        ><select id="videoSource"></select>
      </div>

      <video id="video" playsinline autoplay></video>
    </div>
    <!--File Browser-->
    <div id="files">
      <iframe
        id="files_frame"
        name="files_frame"
        src="files"
        frameborder="0"
      ></iframe>
      <div class="close" onclick="closeToggle('#files')"></div>
    </div>
    <!--Main logic-->
    <script src="public/js/jquery.min.js"></script>
    <!-- <script src="public/js/videoStream.js"></script> -->
    <script src="public/js/videoStream4.js"></script>

    <script src="public/js/kclient.js"></script>
  </body>
</html>
